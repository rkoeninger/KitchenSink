notifications:
  email: false
language: csharp
solution: KitchenSink.sln
env:
  - NUnitVer=3.8.0
install:
  - nuget restore KitchenSink.sln
  - nuget install NUnit.ConsoleRunner -Version $NUnitVer -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release KitchenSink.sln
  - mono ./testrunner/NUnit.ConsoleRunner.$NUnitVer/tools/nunit3-console.exe ./KitchenSink.Tests/bin/Release/KitchenSink.Tests.dll --where "cat != WindowsOnly"
